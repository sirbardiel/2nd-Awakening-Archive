<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>MtAw Spell Book</title>

	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="ref/bootstrap.readable.min.css" id="customCss">

	<!-- jQuery -->
	<script src="ref/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="ref/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Datatable -->
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="ref/jquery.dataTables.js"></script>

	<!-- Store.js -->
	<script type="text/javascript" charset="utf8" src="ref/store.min.js"></script>

	<!-- References.js -->
	<script type="text/javascript" charset="utf8" src="scripts/references.js"></script>

	<!-- Theme.js -->
	<script type="text/javascript" charset="utf8" src="scripts/theme.js"></script>

	<!-- dataTables -->
	<script type="text/javascript" charset="utf8" src="ref/dataTables.responsive.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/responsive.dataTables.min.css">

	<!-- Common js -->
	<script type="text/javascript" charset="utf8" src="scripts/common.js"></script>

	<!-- SpellBook.js -->
	<script type="text/javascript" charset="utf8" src="scripts/spellBook.js"></script>

	<!-- require.js 
    <script data-main="scripts/spellBook" src="scripts/require.js"></script>-->

</head>

<body>
	<div id="overlay" style="display: none;"></div>
	<div class="container" id="container">
		<div class="header clearfix">
			<nav></nav>
			<h3 class="text-muted">MtAw Spell Book</h3>
		</div>
		<div class="row marketing">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Search \ Filter</h3>
					</div>
					<div class="panel-body">
						<div class="col-lg-12">
							<div class="col-sm-3">
								<label for="sourceSelect" class="control-label">Source</label>
								<select class="form-control input-sm" id="sourceSelect"></select>
							</div>
							<div class="col-sm-3">
								<label for="practiceSelect" class="control-label">Practice</label>
								<select class="form-control input-sm" id="practiceSelect"></select>
							</div>
							<div class="col-sm-3">
								<label for="actionSelect" class="control-label">Action</label>
								<select class="form-control input-sm" id="actionSelect"></select>
							</div>
							<div class="col-sm-3">
								<label for="durationSelect" class="control-label">Duration</label>
								<select class="form-control input-sm" id="durationSelect"></select>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="col-sm-3">
								<label for="aspectSelect" class="control-label">Aspect</label>
								<select class="form-control input-sm" id="aspectSelect"></select>
							</div>
							<div class="col-sm-3">
								<label for="costSelect" class="control-label">Cost</label>
								<select class="form-control input-sm" id="costSelect"></select>
							</div>
							<div class="col-sm-3">
								<label for="roteDicePoolSelect" class="control-label">Rote Dice Pool</label>
								<select class="form-control input-sm" id="roteDicePoolSelect"></select>
							</div>
							<div class="col-sm-3">
								<label for="clearFiltersButton" class="control-label">Options</label>
								<a href="#" class="btn btn-link" id="clearFiltersButton">Clear filters</a>
							</div>
						</div>
						<div class="col-lg-12">
							<label for="arcanaSearch" class="control-label">Arcana Filtering</label>
							<div id="arcanaSearch">
								<div class="col-sm-2">
									<label for="arcanaFilterType" class="control-label">Filter Type</label>
									<select class="arcana-search form-control input-sm" id="arcanaFilterType" name="arcanaFilterType" value="upto">
																<option value="upto">Up To</option>
																<option value="exactly">Exactly</option>
															</select>
								</div>
								<div class="col-sm-1">
									<label for="deathDots" class="control-label">Death</label><input class="arcana-search form-control input-sm" type="number"
										id="deathDots" name="deathDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="fateDots" class="control-label">Fate</label><input class="arcana-search form-control input-sm" type="number"
										id="fateDots" name="fateDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="forcesDots" class="control-label">Forces</label><input class="arcana-search form-control input-sm" type="number"
										id="forcesDots" name="forcesDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="lifeDots" class="control-label">Life</label><input class="arcana-search form-control input-sm" type="number"
										id="lifeDots" name="lifeDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="matterDots" class="control-label">Matter</label><input class="arcana-search form-control input-sm" type="number"
										id="matterDots" name="matterDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="mindDots" class="control-label">Mind</label><input class="arcana-search form-control input-sm" type="number"
										id="mindDots" name="mindDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="primeDots" class="control-label">Prime</label><input class="arcana-search form-control input-sm" type="number"
										id="primeDots" name="primeDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="spaceDots" class="control-label">Space</label><input class="arcana-search form-control input-sm" type="number"
										id="spaceDots" name="spaceDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="spiritDots" class="control-label">Spirit</label><input class="arcana-search form-control input-sm" type="number"
										id="spiritDots" name="spiritDots" min="0" max="5" value="0" />
								</div>
								<div class="col-sm-1">
									<label for="timeDots" class="control-label">Time</label><input class="arcana-search form-control input-sm" type="number"
										id="timeDots" name="timeDots" min="0" max="5" value="0" />
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer">


						<table id="spellList" class="dt-responsive table table-bordered stripe">
							<thead>
								<tr>
									<th data-priority="1">Name</th>
									<th data-priority="10" class="select-filter">Source</th>
									<th data-priority="2">Requirements</th>
									<th data-priority="5">Practice</th>
									<th data-priority="3">Action</th>
									<th data-priority="3">Duration</th>
									<th data-priority="3">Aspect</th>
									<th data-priority="3">Cost</th>
									<th class="none">Effect</th>
									<th data-priority="7">Rote</th>
									<th data-priority="3">Rote Dice Pool</th>
									<th class="never">CastableBy</th>
									<th class="never">ExactArcana</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer"></footer>
	</div>
</body>

</html>
