<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>MtAw Spell Book</title>

		<!-- Bootstrap theme -->
		<link rel="stylesheet" href="ref/bootstrap.readable.min.css" id="customCss">

		<!-- jQuery -->
		<script   src="ref/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="ref/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- Datatable -->
		<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css"/> 
		<script type="text/javascript" charset="utf8" src="ref/jquery.dataTables.js"></script>

		<!-- Store.js -->
		<script type="text/javascript" charset="utf8" src="ref/store.min.js"></script> 

		<!-- References.js -->
		<script type="text/javascript" charset="utf8" src="scripts/references.js"></script>

		<!-- Theme.js -->
		<script type="text/javascript" charset="utf8" src="scripts/theme.js"></script>

		<!-- Common js -->
		<script type="text/javascript" charset="utf8" src="scripts/common.js"></script>

		<!-- Spell js -->
		<script type="text/javascript" charset="utf8" src="scripts/spell.js"></script>

		<!-- require.js 
							<script data-main="scripts/spell" src="scripts/require.js"></script>-->
	</head>
	<body>						
		<div class="container">
			<div class="header clearfix">
				<nav></nav>
				<h3 class="text-muted">MtAw Spell Book</h3>
			</div>

			<div class="well">
				<h2 id="SpellName">Loading Spell Name...</h2>
				<p class="lead" id="PrimaryArcana">Loading Primary Arcana...</p>
			</div>

			<div class="row marketing">

				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="panel panel-default">
						<div class="panel-heading"><h3>Source</h3></div>
						<div class="panel-body">
							<a id="SourceLink" target="_blank" href="images/noCover.png"><img id="SourceImageThumbnail" src="images/noCover.png"/></a><br/>
						<a href="" target="_blank" id="amazonLink"><img src="http://www.google.com/s2/favicons?domain_url=www.amazon.com.au"/></a>
						<a href="" target="_blank" id="driveThruRpgLink"><img src="http://www.google.com/s2/favicons?domain_url=www.drivethrurpg.com"/></a>
						<a href="" target="_blank" id="wikiaLink"><img src="http://www.google.com/s2/favicons?domain_url=www.wikia.com"/></a>
					</div>
					<div class="panel-footer" id="Source">
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
				<div class="panel panel-default">
					<div class="panel-heading"><h3>Details</h3></div>
					<div class="panel-body">
						<p class="label label-info">Requirements</p><ul id="Requirements"></ul>
						<p class="label label-info">Practice</p><p id="Practice"></p>
						<p class="label label-info">Action</p><p id="Action"></p>
						<p class="label label-info">Duration</p><p id="Duration"></p>
						<p class="label label-info">Aspect</p><p id="Aspect"></p>
						<p class="label label-info">Cost</p><p id="Cost"></p>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">		
				<div class="panel panel-default">
					<div class="panel-heading"><h3>Effect</h3></div>
					<div class="panel-body" id="Effect"></div>
					<div class="panel-footer text-info" id="Notes"></div>
				</div>					
			</div>

			<div class="col-xs-12 col-sm-12 col-lg-7">	
				<div class="panel panel-default">
					<div class="panel-heading"><h3>Rotes</h3></div>
					<div class="panel-body">
						<div class="col-md-3">	
							<h4 id="RoteName"></h4>
							<span class="label label-info">Order</span><div id="RoteOrder"></div>
							<span class="label label-info">Dice Pool</span><div id="RoteDicePool"></div>
						</div>
						<div class="col-md-9">	
							<div id="RoteDescription"></div>
						</div>		
					</div>
				</div>
			</div>
		</div>
		<footer class="footer"></footer>

	</div> <!-- /container -->
</body>
</html>
